name: Production

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-deploy-back:
    name: Build and Deploy Back-end
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: jmtimper/dynasty-daddy-back-end
          dockerfile: ./back-end/express-api/Dockerfile
          tags: latest

  build-and-deploy-front:
    name: Build and Deploy Front-end
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: jmtimper/dynasty-daddy-front-end
          dockerfile: ./front-end/fantasy-app/Dockerfile
          tags: latest

  build-and-deploy-cron:
    name: Build and Deploy Cron
    runs-on: ubuntu-latest
    env:
      DO_DATABASE: ${{ secrets.DO_DATABASE }}
      DO_DB_USER: ${{ secrets.DO_DB_USER }}
      DO_DB_PASSWORD: ${{ secrets.DO_DB_PASSWORD }}
      DO_DB_HOST: ${{ secrets.DO_DB_HOST }}
      DO_DB_PORT: ${{ secrets.DO_DB_PORT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: jmtimper/dynasty-daddy-cron
          dockerfile: ./back-end/scripts/KTCScraperScript/Dockerfile
          tags: latest
