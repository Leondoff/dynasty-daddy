name: Production

on:
  pull_request:
    branches:
      - staging
  push:
    branches:
      - main

jobs:
  build-and-deploy-back:
    name: Build and Deploy Back-end
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image: jmtimper/dynasty-daddy-back-end
          dockerfile: ./back-end/express-api/Dockerfile
          context: .
          push: true
          tags: latest

  build-and-deploy-front:
    name: Build and Deploy Front-end
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image: jmtimper/dynasty-daddy-front-end
          context: .
          dockerfile: ./front-end/fantasy-app/Dockerfile
          push: true
          tags: latest

  build-and-deploy-cron:
    name: Build and Deploy Cron
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: .
          image: jmtimper/dynasty-daddy-cron
          dockerfile: ./back-end/scripts/KTCScraperScript/Dockerfile
          push: true
          tags: latest