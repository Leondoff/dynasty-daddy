<div style="display: block;">
    <div class="format-chart" *ngIf="chartData?.length > 0 && datasets.length > 0">
        <canvas baseChart [datasets]="chartData" [labels]="lineChartLabels" [options]="chartOptions"
            [legend]="lineChartLegend" [chartType]="chartType" [plugins]="lineChartPlugins" #chart>
        </canvas>
    </div>
</div>
