<div class="margin-top-10 large-bold-header-text center-text">Trade Center</div>
<div class="center-text margin-top-10">
  Add players to create trades.
</div>

<div fxLayout="row wrap" fxLayoutAlign="center" class="margin-top-25">
  <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="80%" class="item">
    <div class="mid-bold-text center-text margin-bot-10">Team 1 gets...</div>
    <div>
      <mat-form-field>
        <mat-select [formControl]="bankCtrl" placeholder="Bank" #singleSelect>
          <mat-option>
            <ngx-mat-select-search [formControl]="bankFilterCtrl"></ngx-mat-select-search>
          </mat-option>
          <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank">
            {{bank}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div style="min-height: 220px">
        <div class="text__light margin-top-90 center-text">No trade value</div>
      </div>
    </div>
  </div>
  <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="80%" class="item">
    <div class="mid-bold-text center-text margin-bot-10">Team 2 gets...</div>
    <div>
      <div style="min-height: 220px">
        <div class="text__light margin-top-90 center-text">No trade value for</div>
      </div>
    </div>
  </div>
</div>

<div>
  trade center
  <button (click)="test()">Test</button>
</div>
