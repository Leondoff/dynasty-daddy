<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content *ngIf="data.description">{{data.description}}</div>

<div mat-dialog-actions style="place-content: center">
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="confirm()" color="accent">Confirm</button>
</div>
