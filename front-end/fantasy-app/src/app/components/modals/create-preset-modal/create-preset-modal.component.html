<h1 mat-dialog-title>Create Custom Preset</h1>


<div class="margin-top-25 center-text">
    <mat-form-field style="width: 60%">
        <input matInput placeholder="Preset Name" [(ngModel)]="presetName">
    </mat-form-field>
</div>

<div mat-dialog-actions style="place-content: center">
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="createPreset()" color="accent">Confirm</button>
</div>
