<div class="center-text">
    <span class="large-bold-header-text">Results</span>
      <span class="button-right">
        <button mat-icon-button color="accent" class="button-right" (click)="close()"><mat-icon>close</mat-icon></button>
      </span>
</div>

<div class="margin-top-50">
    <table>
        <tbody>
            <ng-container *ngFor="let row of resultGrid; let i = index">
                <tr>
                    <td *ngFor="let col of row; let j = index" class="result-grid" [ngStyle]="resultGrid[j][i] ? {'background-color': '#008f51'} : {'background-color': '#1d1d28'}">
                        <div *ngIf="toggleAnswers && !resultGrid[j][i]">{{getAnswerForLocation(j, i)}}</div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<div class="center-text light_bg_color margin-top-25">
    Score
</div>
<div class="center-text large-bold-header-text">
    {{score}}/9
</div>

<div class="margin-top-25 center-text" *ngIf="score != 9">
    <button mat-stroked-button (click)="toggleAnswers = !toggleAnswers">Toggle Answers</button>
</div>

<div class="margin-top-25 center-text">
    <button mat-button (click)="copyResults()">Copy Results</button>
    <button mat-raised-button color="accent" (click)="makeTweet()">Tweet</button>
</div>
