<div class="dialog-header">
    <mat-form-field color="accent" [ngStyle]="configService.isMobile ? {'width': '120px;'} : {'width': '200px;'}" mat-dialog-title>
        <mat-label>Search Player</mat-label>
        <input matInput [(ngModel)]="searchVal" (keyup)="searchSubject$.next(this.searchVal);">
      </mat-form-field>
        <button mat-icon-button mat-dialog-close color="accent" (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<mat-dialog-content>
  <div *ngFor="let player of searchPlayers" class="select-player" (click)="selectPlayer(player)">
    {{player.name}} <span class="light_bg_color" style="padding-left: 5px;">{{player.pos}}</span>
    <div class="light_bg_color">{{player.start_year}} - {{player.end_year == '2022' ? 'Present' : player.end_year}}</div>
  </div>  
</mat-dialog-content>
